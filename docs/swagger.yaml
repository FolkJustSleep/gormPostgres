      address:
        type: string
      contract_id:
        type: string
      createdat:
        type: string
      emp_email:
        type: string
      emp_fname:
        type: string
      emp_gender:
        type: string
      emp_id:
        type: string
      emp_lname:
        type: string
      emp_phone:
